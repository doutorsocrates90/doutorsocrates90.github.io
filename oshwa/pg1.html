<!DOCTYPE html>
<html lang="en" data-theme="light" style=""><head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>GIG Presentation - Title Slide</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f2f3f3;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://page.gensparksite.com/slides_images/fe4d95304d6441a1aaab5d5f734876ec.webp");
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(66, 72, 81, 0.90); /* Deep Teal #424851 with high opacity for readability */
            z-index: 2;
        }
        
        /* GIG Brand Colors */
        .text-brand-pink { color: #e50050; }
        .bg-brand-pink { background-color: #e50050; }
        .text-brand-teal { color: #424851; }
        .bg-brand-teal { background-color: #424851; }
        .text-brand-white { color: #f2f3f3; }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 6rem;
        }

        .gig-logo-text {
            font-weight: 800;
            letter-spacing: -0.05em;
        }
    </style>

<body>
<div class="slide-container">
<!-- Background Image -->
<div class="hero-bg"></div>
<!-- Dark Overlay -->
<div class="overlay"></div>
<!-- Main Content Area -->
<div class="content-wrapper text-white">
<!-- Decorative Accent Line -->
<div class="w-32 h-3 bg-brand-pink mb-10 shadow-lg"></div>
<!-- Main Title -->
<div class="mb-8">
<h1 class="text-7xl font-bold leading-none lowercase tracking-tight mb-2"><span style="font-family: &quot;Open Sans&quot;, sans-serif;">
                    distributed roots,
                </span></h1>
<h1 class="text-7xl font-bold leading-none lowercase tracking-tight text-brand-pink"><span style="font-family: &quot;Open Sans&quot;, sans-serif;">
                    global fruits
                </span></h1>
</div>
<!-- Subtitle -->
<div class="max-w-4xl">
<h2 class="text-3xl font-light opacity-95 lowercase leading-snug"><span style="font-family: &quot;Open Sans&quot;, sans-serif;">
                    decolonizing open hardware with the </span><br>
<span style="font-family: &quot;Open Sans&quot;, sans-serif;">global innovation gathering (gig)</span>
</h2>
</div>
<!-- Footer Area -->
<div class="absolute bottom-12 left-24 right-24 flex justify-between items-end border-t border-gray-500 border-opacity-40 pt-6">
<div class="flex flex-col">
<p class="text-sm font-semibold tracking-wider uppercase text-brand-pink mb-1"><span style="font-family: &quot;Open Sans&quot;, sans-serif;">Presenter</span></p>
<p class="text-lg font-light opacity-90"><span style="font-family: &quot;Open Sans&quot;, sans-serif;">Ricardo Ruiz Freire / GIG</span></p>
</div>
<div class="flex flex-col items-end text-right">
<p class="text-sm font-semibold tracking-wider uppercase text-brand-pink mb-1"><span style="font-family: &quot;Open Sans&quot;, sans-serif;">Context</span></p>
<p class="text-lg font-light opacity-90"><span style="font-family: &quot;Open Sans&quot;, sans-serif;">OHSWA Community Meeting</span></p>
</div>
</div>
</div>
<!-- Top Right Logo/Brand Mark -->
<div class="absolute top-10 right-12 z-20 flex items-center gap-3 opacity-90">
<div class="w-10 h-10 bg-brand-pink rounded-full flex items-center justify-center shadow-lg">
<i class="fas fa-share-nodes text-white text-lg"></i>
</div>
<div class="text-white text-3xl gig-logo-text lowercase"><span style="font-family: &quot;Open Sans&quot;, sans-serif;">gig</span></div>
</div>
</div>

</body></html>
